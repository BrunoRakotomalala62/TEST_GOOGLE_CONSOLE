<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <meta name="theme-color" content="#4285f4">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="SearchApp">
    <meta name="description" content="Application de recherche web avec Google Custom Search API">
    <link rel="manifest" href="/static/manifest.json">
    <link rel="apple-touch-icon" href="/static/icon-192.png">
    <link rel="icon" type="image/png" sizes="192x192" href="/static/icon-192.png">
    <link rel="icon" type="image/png" sizes="512x512" href="/static/icon-512.png">
    <title>Google Search App</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #4285f4 0%, #34a853 100%);
            min-height: 100vh;
            padding: 20px;
            padding-bottom: 80px;
        }
        
        .container {
            max-width: 900px;
            margin: 0 auto;
        }
        
        h1 {
            text-align: center;
            color: white;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
            font-size: 1.8em;
        }
        
        .subtitle {
            text-align: center;
            color: rgba(255,255,255,0.9);
            margin-bottom: 20px;
        }
        
        .card {
            background: white;
            border-radius: 15px;
            padding: 20px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.2);
            margin-bottom: 20px;
        }
        
        .search-box {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
            flex-wrap: wrap;
        }
        
        .search-box input {
            flex: 1;
            min-width: 200px;
            padding: 15px 20px;
            border: 2px solid #e9ecef;
            border-radius: 30px;
            font-size: 16px;
            outline: none;
            transition: border-color 0.3s, box-shadow 0.3s;
        }
        
        .search-box input:focus {
            border-color: #4285f4;
            box-shadow: 0 0 0 3px rgba(66, 133, 244, 0.2);
        }
        
        .btn {
            padding: 15px 25px;
            background: linear-gradient(135deg, #4285f4 0%, #34a853 100%);
            color: white;
            border: none;
            border-radius: 30px;
            font-size: 16px;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
            white-space: nowrap;
        }
        
        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 20px rgba(66, 133, 244, 0.4);
        }
        
        .btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }
        
        .btn-test {
            background: linear-gradient(135deg, #fbbc05 0%, #ea4335 100%);
            margin-bottom: 15px;
        }
        
        .btn-install {
            background: linear-gradient(135deg, #34a853 0%, #0f9d58 100%);
            margin-bottom: 15px;
            margin-left: 10px;
            display: none;
        }
        
        .btn-row {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            margin-bottom: 15px;
        }
        
        .status {
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 15px;
            display: none;
        }
        
        .status.success {
            display: block;
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }
        
        .status.error {
            display: block;
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
        
        .status.info {
            display: block;
            background: #cce5ff;
            color: #004085;
            border: 1px solid #b8daff;
        }
        
        .results-container {
            margin-top: 20px;
        }
        
        .results-info {
            color: #666;
            font-size: 14px;
            margin-bottom: 15px;
        }
        
        .result-item {
            padding: 15px;
            border-bottom: 1px solid #eee;
            transition: background 0.2s;
        }
        
        .result-item:hover {
            background: #f8f9fa;
        }
        
        .result-item:last-child {
            border-bottom: none;
        }
        
        .result-title {
            font-size: 16px;
            margin-bottom: 5px;
        }
        
        .result-title a {
            color: #1a0dab;
            text-decoration: none;
        }
        
        .result-title a:hover {
            text-decoration: underline;
        }
        
        .result-link {
            color: #006621;
            font-size: 12px;
            margin-bottom: 8px;
            word-break: break-all;
        }
        
        .result-snippet {
            color: #545454;
            font-size: 14px;
            line-height: 1.5;
        }
        
        .loading {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid #f3f3f3;
            border-top: 3px solid #4285f4;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-right: 10px;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .features {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(140px, 1fr));
            gap: 10px;
            margin-top: 20px;
        }
        
        .feature-item {
            text-align: center;
            padding: 15px 10px;
            background: #f8f9fa;
            border-radius: 10px;
        }
        
        .feature-item .icon {
            font-size: 1.8em;
            margin-bottom: 8px;
        }
        
        .feature-item h3 {
            color: #333;
            font-size: 14px;
            margin-bottom: 5px;
        }
        
        .feature-item p {
            color: #666;
            font-size: 12px;
        }
        
        .install-banner {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            background: linear-gradient(135deg, #4285f4 0%, #34a853 100%);
            color: white;
            padding: 15px 20px;
            display: none;
            justify-content: space-between;
            align-items: center;
            box-shadow: 0 -5px 20px rgba(0,0,0,0.2);
            z-index: 1000;
        }
        
        .install-banner.show {
            display: flex;
        }
        
        .install-banner p {
            margin: 0;
            font-size: 14px;
        }
        
        .install-banner .btn {
            padding: 10px 20px;
            font-size: 14px;
        }
        
        .close-banner {
            background: none;
            border: none;
            color: white;
            font-size: 24px;
            cursor: pointer;
            padding: 0 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Google Search App</h1>
        <p class="subtitle">Recherche web propulsee par Google</p>
        
        <div class="card">
            <div class="btn-row">
                <button class="btn btn-test" onclick="testApi()">Tester API</button>
                <button class="btn btn-install" id="installBtn" onclick="installApp()">Installer l'App</button>
            </div>
            
            <div class="status" id="apiStatus"></div>
            
            <div class="search-box">
                <input type="text" id="searchInput" placeholder="Rechercher sur le web..." onkeypress="handleKeyPress(event)">
                <button class="btn" id="searchBtn" onclick="search()">Rechercher</button>
            </div>
            
            <div class="results-container" id="results"></div>
            
            <div class="features">
                <div class="feature-item">
                    <div class="icon">üîç</div>
                    <h3>Recherche</h3>
                    <p>Recherche web Google</p>
                </div>
                <div class="feature-item">
                    <div class="icon">üì±</div>
                    <h3>PWA</h3>
                    <p>Installable sur mobile</p>
                </div>
                <div class="feature-item">
                    <div class="icon">‚ö°</div>
                    <h3>Rapide</h3>
                    <p>Resultats instantanes</p>
                </div>
                <div class="feature-item">
                    <div class="icon">üåê</div>
                    <h3>Hors-ligne</h3>
                    <p>Cache intelligent</p>
                </div>
            </div>
        </div>
    </div>
    
    <div class="install-banner" id="installBanner">
        <p>Installez cette app sur votre telephone!</p>
        <div>
            <button class="btn" onclick="installApp()">Installer</button>
            <button class="close-banner" onclick="closeBanner()">&times;</button>
        </div>
    </div>

    <script>
        let deferredPrompt;
        
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('/static/sw.js')
                    .then(registration => {
                        console.log('Service Worker enregistre:', registration.scope);
                    })
                    .catch(error => {
                        console.error('Erreur Service Worker:', error);
                    });
            });
        }
        
        window.addEventListener('beforeinstallprompt', (e) => {
            e.preventDefault();
            deferredPrompt = e;
            document.getElementById('installBtn').style.display = 'inline-block';
            document.getElementById('installBanner').classList.add('show');
        });
        
        window.addEventListener('appinstalled', () => {
            console.log('App installee!');
            document.getElementById('installBtn').style.display = 'none';
            document.getElementById('installBanner').classList.remove('show');
        });
        
        async function installApp() {
            if (deferredPrompt) {
                deferredPrompt.prompt();
                const { outcome } = await deferredPrompt.userChoice;
                console.log('Choix installation:', outcome);
                deferredPrompt = null;
                document.getElementById('installBtn').style.display = 'none';
                document.getElementById('installBanner').classList.remove('show');
            }
        }
        
        function closeBanner() {
            document.getElementById('installBanner').classList.remove('show');
        }
        
        async function testApi() {
            const statusDiv = document.getElementById('apiStatus');
            statusDiv.className = 'status info';
            statusDiv.innerHTML = '<span class="loading"></span> Test en cours...';
            
            try {
                const response = await fetch('/test-api');
                const data = await response.json();
                
                if (data.status === 'success') {
                    statusDiv.className = 'status success';
                    statusDiv.innerHTML = `${data.message} (${data.apis_count} APIs)`;
                } else {
                    statusDiv.className = 'status error';
                    statusDiv.innerHTML = `Erreur: ${data.message}`;
                }
            } catch (error) {
                statusDiv.className = 'status error';
                statusDiv.innerHTML = `Erreur: ${error.message}`;
            }
        }
        
        async function search() {
            const input = document.getElementById('searchInput');
            const query = input.value.trim();
            
            if (!query) return;
            
            const searchBtn = document.getElementById('searchBtn');
            const resultsDiv = document.getElementById('results');
            
            searchBtn.disabled = true;
            resultsDiv.innerHTML = '<p><span class="loading"></span> Recherche...</p>';
            
            try {
                const response = await fetch('/search', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ query })
                });
                
                const data = await response.json();
                
                if (data.error) {
                    resultsDiv.innerHTML = `<div class="status error">${escapeHtml(data.error)}</div>`;
                } else if (data.results && data.results.length > 0) {
                    let html = `<div class="results-info">${data.total} resultats (${data.time}s)</div>`;
                    
                    data.results.forEach(item => {
                        html += `
                            <div class="result-item">
                                <div class="result-title">
                                    <a href="${escapeHtml(item.link)}" target="_blank">${escapeHtml(item.title)}</a>
                                </div>
                                <div class="result-link">${escapeHtml(item.link)}</div>
                                <div class="result-snippet">${escapeHtml(item.snippet)}</div>
                            </div>
                        `;
                    });
                    
                    resultsDiv.innerHTML = html;
                } else {
                    resultsDiv.innerHTML = '<p>Aucun resultat.</p>';
                }
            } catch (error) {
                resultsDiv.innerHTML = `<div class="status error">Erreur: ${escapeHtml(error.message)}</div>`;
            }
            
            searchBtn.disabled = false;
        }
        
        function handleKeyPress(event) {
            if (event.key === 'Enter') {
                search();
            }
        }
        
        function escapeHtml(text) {
            if (!text) return '';
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }
    </script>
</body>
</html>
